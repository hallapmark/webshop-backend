frontend.url=http://localhost:5173

# Inject the environment variables using your preferred method.
# For local development, see dev.env.example in the project root
# which lists the variables to set: DEV_DB_URL, DEV_DB_USER, DEV_DB_PASSWORD,
# and DEV_JWT_SIGNING_KEY_BASE64.
spring.datasource.url=${DEV_DB_URL:jdbc:postgresql://localhost:5432/webshop}
spring.datasource.username=${DEV_DB_USER:postgres}
spring.datasource.password=${DEV_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.signing.key.base64=${DEV_JWT_SIGNING_KEY_BASE64}
